<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="_template.xhtml">

		<ui:define name="titulo">
			<p:outputLabel>Cadastro de Rotas</p:outputLabel>
		</ui:define>

		<ui:define name="conteudo">
		
		<h:form>
			<p:outputLabel for="nomeGrafoInput" value="Insira o nome do grafo:" />
			<p:inputText id="nomeGrafoInput" value="#{cadastroMapasBean.nomeGrafo}" required="true" />
			<p:dataTable id="MapaRotas" value="#{cadastroMapasBean.rotas}" var="rota" editable="true" emptyMessage="Adicione uma linha">
				<p:column headerText="Origem">
					<p:inputText  value="#{rota.origem.nome}" required="true"/>
				</p:column>
				
				<p:column headerText="Destino">
					<p:inputText value="#{rota.destino.nome}" required="true"/>
				</p:column>
				
				<p:column headerText="Distancia (km)">
					<p:inputText value="#{rota.distancia}" required="true"/>
				</p:column>
			
			</p:dataTable>
			<p:commandButton value="Salvar" update="@all" action="#{cadastroMapasBean.salvar}" />
			<p:commandButton value="Adionar linha" update="MapaRotas"
    			action="#{cadastroMapasBean.addLinhaTabela}"/>
		</h:form>
		
		</ui:define>

	</ui:composition>
	
	
</html>
